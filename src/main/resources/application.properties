# suppress inspection "UnusedProperty" for whole file

application.name = TrackingServiceApplication

tracking.frequency = 250
tracking.rKalmanfilter = 0.008
tracking.qKalmanfilter = 4.0
tracking.environmentFactor = 2
tracking.thresholdSignal = 0.1

tracking.beaconAlertId=${BEACON_ALERT_IDENTIFIER}

kinesis.awsRegion=${AWS_REGION:us-east-1}
kinesis.streamName=${AWS_KINESIS_STREAM_NAME}

spring.data.mongodb.uri=mongodb://${MONGO_USERNAME:root}:${MONGO_PASSWORD:root}@${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${MONGO_DATABASE:tracing}?retryWrites=false

spring.redis.database=0
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.timeout=60000

spring.neo4j.uri=${NEO4J_HOST}
spring.data.neo4j.username = ${NEO4J_USERNAME}
spring.data.neo4j.password = ${NEO4J_PASSWORD}